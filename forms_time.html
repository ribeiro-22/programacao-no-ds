<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Time do Coração</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label, select, button {
      margin: 10px 0;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Qual o seu Time do Coração?</h2>
  <form id="formTime">
    <label for="time">Selecione seu time:</label>
    <select id="time" name="time">
      <option value="Botafogo">Botafogo</option>
      <option value="Flamengo">Flamengo</option>
      <option value="Fluminense">Fluminense</option>
      <option value="Vasco da Gama">Vasco da Gama</option>
    </select>
    <button type="submit">Enviar</button>
    <button type="button" onclick="cancelar()">Cancelar</button>
  </form>

  <script>
    const timesCadastrados = [];

    document.getElementById("formTime").addEventListener("submit", function(event) {
      event.preventDefault();
      const timeSelecionado = document.getElementById("time").value;
      timesCadastrados.push(timeSelecionado);
      alert("Times cadastrados:\n" + timesCadastrados.join("\n"));
    });

    function cancelar() {
      document.getElementById("time").selectedIndex = 0;
    }
  </script>
</body>
</html>
